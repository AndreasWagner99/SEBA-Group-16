#{extends 'main.html' /}

#{set title:'Applications' /}
<div><br/><br/></div>
#{if projects}
   <div class="row content">
      <div class="span3">
	   #{list items:projects, as:'projectItem'}
		   <label class="radio">
		   <input type="radio" name="Project" value="${projectItem.id}" class="projectRadio"/>
		     ${projectItem.title}
		   </label>
	   #{/list}
      </div>
      <div class="span9" id="applicationArea"><h4>Please select one of your projects!</h4></div>
   </div>
#{/if}

#{else}
   <h4>
      You have not created any project. <a href="#newProjectDialog" data-toggle="modal"> Create One now </a>.
   </h4>
#{/else}
