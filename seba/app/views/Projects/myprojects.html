#{extends 'main.html' /}

#{set title:'My Projects' /}
#{if projects}
	<ul class="thumbnails content">
	#{list items:projects, as:'projectItem'}
		#{project project:projectItem, mode:'overview', isPremium: isPremium /}
	#{/list}
	</ul>
#{/if}

#{else}
	<div class="row content">
		You have not created any project. <a href="#newProjectDialog" data-toggle="modal"> Create One now </a>.
	</div>
#{/else}
