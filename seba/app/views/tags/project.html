<div class="span5">
<h4>${_project.title}</h4>
#{if _mode == 'preview'}
	<p>${_project.teaser}</p>
	<p>
	   <a href="#projectdialog${_project.id}" role="button" class="btn" data-toggle="modal">Details</a>
   </p>
   <!-- Modal Dialog for the project -->
	<div id="projectdialog${_project.id}" class="modal hide fade">
	   <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	      <h3>${_project.title}</h3>
	   </div>
	   <div class="modal-body">
	      <p>${_project.teaser}</p>
	      <p>${_project.description}</p>
	   </div>
	   <div class="modal-footer">
		   <ul class="pager">
		      <li class="previous"><a href="#">Close</a></li>
	         <li class="next"><a href="#" data-project="${_project.id}" class="applyButton">Apply</a></li>
	      </ul>
	   </div>
	</div>
#{/if}

#{if _mode == 'overview'}
   <p>${_project.teaser}</p>
   <div class="pull-left"><button class="btn">Delete</button></div>
   <div class="pull-right"><button class="btn">Edit</button></div>
#{/if}
</div>
