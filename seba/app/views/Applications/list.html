#{list items:applications, as:'applItem'}
   <div class="row" id="application${applItem.id}">
   <div class="span6">
	   <h4>${applItem.designer.firstName} ${applItem.designer.lastName}</h4>
	   <p>${applItem.explanation}</p>
	   #{if applItem.isAccepted}
	     <h3>Application is accepted!</h3>
	   #{/if}
	   #{else}
	     <div class="pull-left"><a class="btn appldismiss" data-applicationid="${applItem.id}">Dismiss</a></div>
        <div class="pull-right"><a class="btn applaccept" data-applicationid="${applItem.id}">Accept</a></div>
	   #{/else}
   </div>
   </div>
#{/list}
